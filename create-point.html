<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/create-point.css">
    <link rel="stylesheet" href="/styles/reponsive.css">
    <title>Criar um ponto de coleta</title>
</head>

<body>

    <div id="page-create-point">

        <header>
            <img src="/assets/logo.svg" alt="logo">

            <a href="./index.html">
                <span></span>
                Voltar para home</a>
        </header>

        <form action="">

            <h1>Cadastro do ponto de coleta</h1>

            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>

                <div class="field">
                    <label for="name">Nome da entidade</label>
                    <input type="text" name="name" required>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="address">Endereço</label>
                        <input type="text" name="address" required>
                    </div>
                    <div class="field">
                        <label for="address2">Número/Complemento</label>
                        <input type="text" name="address2" required>
                    </div>
                </div>

                <div class="field-group">

                    <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf">
                            <option value="" required>Selecione o estado</option>
                        </select>
                    </div>

                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" disabled>
                            <option value="" required>Selecione a cidade</option>
                        </select>

                        <input type="hidden" name="state" requires>
                    </div>

                </div>

            </fieldset>

            <fieldset>
                <legend>
                    <h2>Itens de coleta</h2>
                </legend>

                <div class="items-grid">
                    <li data-id="1" >
                        <img src="./assets/lampadas.svg" alt="Lampadas">
                        <span>Lâmpadas</span>
                    </li>
                

                
                    <li data-id="2">
                        <img src="./assets/baterias.svg" alt="Baterias">
                        <span>Pilhas e Baterias</span>
                    </li>
                

                
                    <li data-id="3">
                        <img src="./assets/papeis-papelao.svg" alt="Papeis e Papelao">
                        <span>Papéis e Papelão</span>
                    </li>
              

                
                    <li data-id="4">
                        <img src="./assets/eletronicos.svg" alt="Eletronicos">
                        <span>Resíduos Eletrônicos</span>
                    </li>
               

                
                    <li data-id="5">
                        <img src="./assets/organicos.svg" alt="Organicos">
                        <span>Resíduos Orgânicos</span>
                    </li>
                

               
                    <li data-id="6">
                        <img src="./assets/oleo.svg" alt="oleo">
                        <span>Oléo de Cozinha</span>
                    </li>
                </div>

                <input type="hidden"  name="items" value="">
            </fieldset>

            <button type="submit">Cadastrar ponto de coleta</button>
        </form>


    </div>

    <script src="/scripts/create-point.js"></script>
</body>

</html>
